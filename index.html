<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
     <div class="header">
        <p class="p1">Registration Form</p>
     </div>

     <form action="">
        <input type="text" placeholder="First name" class="inp" required>
        <br>
        <input type="text" placeholder="Last name"  class="inp" required>
        <br>
        <input type="email" placeholder="Email"  class="inp" required>
        <br>
        <input type="password" placeholder="Password"  class="inp" required>
        <br>
        <div class="cbox-label">
            <input type="checkbox" name="" class="ckBox" required>
            <label for="" class="ckbox-lbl">I have read and agree to the <span>terms and conditions.</span></label>
        </div>
        <input type="submit" value="Register" class="btn">
        </form>   
</body>
</html>
